
<div class="card card-custom">
  <!-- begin::Header -->
  <div class="card-header card-header-stretch overflow-auto">
    <ul class="
        nav nav-stretch nav-line-tabs
        fw-bold
        border-transparent
        flex-nowrap
      " role="tablist">

      <li class="nav-item">
        <a class="nav-link cursor-pointer" [ngClass]="{ active: activeTab === 'overview' }"
          (click)="setActiveTab('overview')" role="tab">
          {{ 'LABEL.OVERVIEW'|translate }}
        </a>
      </li>
    </ul>
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body p-0 pt-1">
    <div class="tab-content bg-light pt-4">

      <!-- begin::overview -->
      <div class="tab-pane" [ngClass]="{ active: activeTab === 'overview' }">
        <!--begin::Row-->
        <div class="row g-5 g-xl-10 mb-5 mb-xl-5">
          <!--begin::Col-->
          <div class="col-md-12">
            <!--begin::Engage widget 10-->
            <div class="card card-flush" >
              <!--begin::Body-->
              <div
                class="card-body d-flex flex-column justify-content-between mt-9 bgi-no-repeat bgi-size-cover bgi-position-x-center pb-0">
                <!--begin::Wrapper-->
                <div class="mb-10">
                  <!--begin::Title-->
                  <div class="fs-2hx fw-bold text-gray-800 text-center mb-13">
                      <span class="position-relative d-inline-block text-danger">
                        {{ 'LABEL.COMING_SOON'|translate }}
                      </span>
                  </div>
                  <!--end::Title-->
                </div>
                <!--begin::Wrapper-->

                <!--begin::Illustration-->
                <img class="mx-auto h-150px h-lg-200px  theme-light-show" src="./assets/media/illustrations/sketchy-1/17.png"
                  alt="" />
                <img class="mx-auto h-150px h-lg-200px  theme-dark-show" src="./assets/media/illustrations/sketchy-1/17-dark.png"
                  alt="" />
                <!--end::Illustration-->
              </div>
              <!--end::Body-->
            </div>
            <!--end::Engage widget 10-->

          </div>
          <!--end::Col-->
        <!--end::Row-->
      </div>
      <!-- end::overview -->
    </div>
  </div>
    <!-- end::Body -->
</div>
