
<div class="card card-custom">
  <div class="card-header card-header-stretch overflow-auto">
    <ul class="
        nav nav-stretch nav-line-tabs
        fw-bold
        border-transparent
        flex-nowrap
      " role="tablist">

      <li class="nav-item">
        <a class="nav-link cursor-pointer" [ngClass]="{ active: activeTab === 'overview' }"
          (click)="setActiveTab('overview')" role="tab">
          {{ 'LABEL.OVERVIEW'|translate }}
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link cursor-pointer" [ngClass]="{ active: activeTab === 'person' }"
          (click)="setActiveTab('person')" role="tab">
          {{ 'PERSON.LABEL.SINGLE'|translate }}
        </a>
      </li>
    </ul>
  </div>

  <div class="card-body p-0 pt-1">
    <div class="tab-content bg-light pt-4">

      <div class="tab-pane" [ngClass]="{ active: activeTab === 'overview' }">
        <div class="row g-2 g-xl-4">
          <div class="col-xl-4 col-md-6">
            <app-data-status class="card card-xl-stretch mb-xl-4"></app-data-status>
          </div>
          <div class="col-xl-4 col-md-6">
            <app-data-settlement-type class="card card-xl-stretch mb-xl-4"></app-data-settlement-type>
          </div>
          <div class="col-xl-4 col-md-6">
            <app-data-housing-type class="card card-xl-stretch mb-xl-4"></app-data-housing-type>
          </div>
        </div>
      </div>

      <div class="tab-pane" [ngClass]="{ active: activeTab === 'person' }">
        <div class="row g-2 g-xl-4">
          <div class="col-xl-4 col-md-6">
            <app-data-person-type class="card card-xl-stretch mb-xl-4"></app-data-person-type>
          </div>
          <div class="col-xl-4 col-md-6">
            <app-data-identity-document-type class="card card-xl-stretch mb-xl-4"></app-data-identity-document-type>
          </div>
          <div class="col-xl-4 col-md-6">
            <app-data-marital-situation class="card card-xl-stretch mb-xl-4"></app-data-marital-situation>
          </div>
          <div class="col-xl-4 col-md-6">
            <app-data-civility class="card card-xl-stretch mb-xl-4"></app-data-civility>
          </div>
          <div class="col-xl-4 col-md-6">
            <app-data-gender class="card card-xl-stretch mb-xl-4"></app-data-gender>
          </div>
          <div class="col-xl-4 col-md-6">
            <app-data-country class="card card-xl-stretch mb-xl-4"></app-data-country>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
