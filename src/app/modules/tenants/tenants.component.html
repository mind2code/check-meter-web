<!--begin::Card-->
<div class="card">
  <!--begin::Card header-->
  <div class="card-header border-0 pt-6">
    <!--begin::Card title-->
    <div class="card-title">
      <!--begin::Search-->
      <div class="d-flex align-items-center position-relative my-1">
        <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
        <span class="svg-icon svg-icon-1 position-absolute ms-6">
														<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
															<rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="currentColor" />
															<path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="currentColor" />
														</svg>
													</span>
        <!--end::Svg Icon-->
        <input type="text" data-kt-customer-table-filter="search" class="form-control form-control-solid w-250px ps-15" [placeholder]="'LABEL.SEARCH'|translate" />
      </div>
      <!--end::Search-->
    </div>
    <!--begin::Card title-->
    <!--begin::Card toolbar-->
    <div class="card-toolbar">
      <!--begin::Toolbar-->
      <div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">

        <!--begin::Add customer-->
        <button type="button" class="btn btn-sm btn-primary" >
          <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr013.svg'" class="svg-icon svg-icon-2"></span>
          {{ 'LABEL.NEW'|translate }}
        </button>
        <!--end::Add customer-->
      </div>
      <!--end::Toolbar-->
      <!--begin::Group actions-->
      <div class="d-flex justify-content-end align-items-center d-none" data-kt-customer-table-toolbar="selected">
        <div class="fw-bold me-5">
          <span class="me-2" data-kt-customer-table-select="selected_count"></span>Selected</div>
        <button type="button" class="btn btn-danger" data-kt-customer-table-select="delete_selected">Delete Selected</button>
      </div>
      <!--end::Group actions-->
    </div>
    <!--end::Card toolbar-->
  </div>
  <!--end::Card header-->
  <!--begin::Card body-->
  <div class="card-body pt-0">
    <ng-container *ngrxLet="tenants$ as tenants">
      <div class="table-responsive">
        <!--begin::Table-->
        <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_customers_table">
          <!--begin::Table head-->
          <thead>
          <!--begin::Table row-->
          <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
            <th class="w-10px pe-2">
              <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
                <input class="form-check-input" type="checkbox" data-kt-check="true" data-kt-check-target="#kt_customers_table .form-check-input" value="1" />
              </div>
            </th>
            <th class="min-w-125px">Code</th>
            <th class="min-w-125px">Nom et Pr√©noms</th>
            <th class="min-w-125px">Solde</th>
            <th class="min-w-125px">Type locataire</th>
            <th class="min-w-125px">Created Date</th>
            <th class="text-end min-w-70px">Actions</th>
          </tr>
          <!--end::Table row-->
          </thead>
          <!--end::Table head-->
          <!--begin::Table body-->
          <tbody class="fw-semibold text-gray-600" >
            <tr *ngFor="let tenant of tenants; let i=index; trackBy: trackById">
            <!--begin::Checkbox-->
            <td>
              <div class="form-check form-check-sm form-check-custom form-check-solid">
                <input class="form-check-input" type="checkbox" value="1" />
              </div>
            </td>
            <!--end::Checkbox-->
            <!--begin::Name=-->
            <td>
              <a href="../../demo1/dist/apps/customers/view.html" class="text-gray-800 text-hover-primary mb-1">{{ tenant.identifiant}}</a>
            </td>
            <!--end::Name=-->
            <!--begin::Email=-->
            <td>
              <a href="#" class="text-gray-600 text-hover-primary mb-1">{{ tenant.nomComplet }}</a>
            </td>
            <!--end::Email=-->
            <!--begin::Company=-->
            <td>{{ tenant.solde|currency }}</td>
            <!--end::Company=-->
            <!--begin::Payment method=-->
            <td data-filter="mastercard">
              <img src="assets/media/svg/card-logos/mastercard.svg" class="w-35px me-3" alt="" />{{ tenant.typePersonne }}</td>
            <!--end::Payment method=-->
            <!--begin::Date=-->
            <td>14 Dec 2020, 8:43 pm</td>
            <!--end::Date=-->
            <!--begin::Action=-->
            <td>
              <a class="btn btn-sm btn-primary" routerLink="/locataires/details/{{ tenant.id }}"><i class="fa fa-eye"></i> voir</a>
            </td>
            <!--end::Action=-->
          </tr>
          </tbody>
          <!--end::Table body-->
        </table>
        <!--end::Table-->
      </div>
      <div class="d-flex justify-content-between">
        <ngb-pagination
          [collectionSize]="(totalRecords$|ngrxPush)||0"
          [(page)]="page"
          [pageSize]="pageSize"
          [rotate]="true"
          [ellipses]="false"
          [boundaryLinks]="true"
          (pageChange)="refreshList()"
        >
        </ngb-pagination>
      </div>
    </ng-container>
  </div>
  <!--end::Card body-->
</div>
